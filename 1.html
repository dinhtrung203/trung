<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="1.css" />
    <title> Đăng Nhập</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
       
          <form action="/login" class="sign-in-form">
            <h2 class="title">Đăng Nhập</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="loginUsername" name="loginUsername" placeholder="Tên Đăng Nhập" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="loginPassword" name="loginPassword" placeholder="Mật Khẩu" />
            </div>
            <input type="submit" value="Đăng nhập" class="btn solid" />
          </form>
          <form action="/signup" class="sign-up-form">
            <h2 class="title">Đăng Ký</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="signupUsername" name="signupUsername" placeholder="Tên Đăng Ký" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              
             
      <input type="password" id="signupPassword" name="signupPassword" placeholder="Mật Khẩu" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác Nhận Lại Mật Khẩu" />
            </div>
            <input type="submit" class="btn" value="Đăng Ký" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Thông BÁO</h3>
            <p>
              Quí khách nhập đúng thông tin tài khoản để truy cập, không cung cấp thông tin tài khoản cho bất kỳ ai
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Đăng Ký
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Thông Báo</h3><br>
           <button class="btn transparent" id="sign-in-btn">
              Đăng Nhập
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="1.js"></script>
  </body>
</html>
